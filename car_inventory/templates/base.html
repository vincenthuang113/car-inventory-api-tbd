<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="../static/css/main.css">
<title>Car Inventory API</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="ct-nav">
        <div>
            <img src="../static/images/logo.png" alt="Logo">
        </div>
        <!-- Nav items -->
        <div>
            <ul id="horizontal-list">
                <a href="{{ url_for('site.home') }}" class="nav-front">
                    <li>HOME</li>
                </a>
                <a href="{{ url_for('site.aboutus') }}" class="nav-front">
                    <li>ABOUT US</li>
                </a>
                <a href="{{ url_for('site.gallery') }}" class="nav-front">
                    <li>GALLERY</li>
                </a>
                <a href="{{ url_for('auth.signup') }}" class="nav-front">
                    <li>SIGN UP</li>
                </a>
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    ACCOUNT
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li class="nav-prof" >
                        <a class="dropdown-item" href="{{ url_for('site.profile') }}">PROFILE</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-prof">
                        <a class="dropdown-item" href="{{ url_for('auth.logout') }}">LOG OUT</a>
                    </li>
                    {% else %}
                    <li class="nav-prof">
                        <a class="dropdown-item" href="{{ url_for('auth.signin') }}">SIGN IN</a>
                    </li>
                    {% endif %}
                </ul>
            </ul>
        </div>
    </nav>

{% block content %}
{% endblock content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
