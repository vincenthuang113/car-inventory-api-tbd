


<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset id="email-field">
            {{ form.email.label }}
            {{ form.email(class = 'form-control', placeholder='Email') }}
        </fieldset>
        <fieldset id="email-field">
            {{ form.password.label }}
            {{ form.password(class = 'form-control', placeholder='Password') }}
        </fieldset>

        {{ form.submit_button(class = 'btn btn-light btn-block', id='signup-submit') }}
    </div>
</form>
